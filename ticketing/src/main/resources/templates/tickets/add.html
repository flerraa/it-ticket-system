<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<head>
    <meta charset="UTF-8">
    <title>Add Ticket</title>
</head>
<body>
<div class="container">
    <h2>Add New Ticket</h2>

    <form th:action="@{/tickets/add}" th:object="${ticket}" method="post">
        <div class="mb-3">
            <label>Title</label>
            <input type="text" th:field="*{title}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea th:field="*{description}" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label>Priority</label>
            <select th:field="*{priority}" class="form-select">
                <option th:each="p : ${priorities}" th:value="${p}" th:text="${p}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Assign To</label>
            <select th:field="*{assignedTo}" class="form-select">
                <option th:each="u : ${technicians}" th:value="${u.id}" th:text="${u.username}"></option>
            </select>
        </div>
        <button class="btn btn-success">Submit</button>
        <a th:href="@{/tickets/all}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
