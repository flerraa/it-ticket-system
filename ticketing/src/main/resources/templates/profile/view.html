<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
<body>
<div class="container">
    <h2>My Profile</h2>

    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
    <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
    <p><strong>Status:</strong> <span th:text="${user.enabled ? 'Enabled' : 'Disabled'}"></span></p>

    <a th:href="@{/profile/edit}" class="btn btn-primary">Edit Profile</a>
</div>
</body>
</html>
