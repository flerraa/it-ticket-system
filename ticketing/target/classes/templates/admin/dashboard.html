<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow mb-4">
        <div class="card-body text-center">
            <h1 class="card-title">Admin Dashboard</h1>
            <p class="card-text">Welcome, admin. This is your dashboard.</p>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-md-4">
            <div class="card text-bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Tickets</h5>
                    <p class="card-text fs-4" th:text="${totalTickets}">0</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Open Tickets</h5>
                    <p class="card-text fs-4" th:text="${openTickets}">0</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-bg-danger mb-3">
                <div class="card-body">
                    <h5 class="card-title">Urgent Tickets</h5>
                    <p class="card-text fs-4" th:text="${urgentTickets}">0</p>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a class="btn btn-outline-primary me-2" th:href="@{/users}">Manage Users</a>
        <a class="btn btn-outline-secondary me-2" th:href="@{/tickets}">Manage Tickets</a>
        <a class="btn btn-outline-danger" th:href="@{/logout}">Logout</a>
    </div>
</div>
</body>
</html>
