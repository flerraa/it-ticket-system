<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<div class="container">
    <h2>Welcome, <span th:text="${#authentication.name}">User</span>!</h2>

    <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
        <h4>Admin Dashboard</h4>
        <div class="mb-3">
            <a th:href="@{/tickets/all}" class="btn btn-primary">View All Tickets</a>
            <a th:href="@{/tickets/add}" class="btn btn-success">Add New Ticket</a>
            <a th:href="@{/admin/users}" class="btn btn-warning">Manage Users</a>
        </div>
    </div>

    <div th:if="${#authorization.expression('hasRole(''TECHNICIAN'')')}">
        <h4>Technician Dashboard</h4>
        <a th:href="@{/tickets/my}" class="btn btn-primary">View My Assigned Tickets</a>
    </div>
</div>
</body>
</html>
